{{ header | safe}} 
<main role="main" class="inner cover">
    <h1 class="cover-heading">Professors</h1>
    <p class="lead">
        {% for item in professors %}
            <a href="{{ '/professors/%s'%item.id }}">{{ item.first_name }}, {{ item.last_name }}</a><br/>
        {% endfor %}
    </p>
</main>
{{ footer | safe}}
